<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Smart Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="app-container">
    
    <div class="header-section">
        <h1>My Home</h1>
        <div id="statusBadge" class="status-badge offline">Offline</div>
    </div>

    <div id="authBox" class="auth-screen">
        <h2>Welcome Back</h2>
        <input id="emailField" type="email" placeholder="Email Address" />
        <input id="passwordField" type="password" placeholder="Password" />
        <button id="loginBtn" class="btn login-btn">Sign In</button>
        <p id="authMsg"></p>
    </div>

    <div id="mainContent" style="display:none;">
        
        <div id="homePage" class="page-content active-page">
            <div class="switch-grid-container">
                <div class="button-grid">
                    <button id="gpio1Btn" class="gpio-button" data-gpio="gpio1"><div class="btn-top"><span id="name_gpio1" class="device-name">...</span></div><span class="status">OFF</span></button>
                    <button id="gpio2Btn" class="gpio-button" data-gpio="gpio2"><div class="btn-top"><span id="name_gpio2" class="device-name">...</span></div><span class="status">OFF</span></button>
                    <button id="gpio3Btn" class="gpio-button" data-gpio="gpio3"><div class="btn-top"><span id="name_gpio3" class="device-name">...</span></div><span class="status">OFF</span></button>
                    <button id="gpio4Btn" class="gpio-button" data-gpio="gpio4"><div class="btn-top"><span id="name_gpio4" class="device-name">...</span></div><span class="status">OFF</span></button>
                    <button id="gpio5Btn" class="gpio-button" data-gpio="gpio5"><div class="btn-top"><span id="name_gpio5" class="device-name">...</span></div><span class="status">OFF</span></button>
                    <button id="gpio6Btn" class="gpio-button" data-gpio="gpio6"><div class="btn-top"><span id="name_gpio6" class="device-name">...</span></div><span class="status">OFF</span></button>
                </div>
                <div class="master-container">
                    <button id="masterBtn" class="gpio-button master-style">
                        <div class="btn-top"><i class="fas fa-power-off" style="color:#ff9800"></i><span class="device-name" style="color:#ff9800">MASTER</span></div>
                        <span id="masterStatus" class="status">ALL ON</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="timerPage" class="page-content">
            <div class="add-schedule-form">
                <h3>Set Timer</h3>
                <div class="row-inputs">
                    <select id="schedDeviceSelect" class="half"></select>
                    <select id="schedActionSelect" class="half"><option value="On">ON</option><option value="Off">OFF</option></select>
                </div>
                <div class="row-inputs">
                    <div class="digital-time-box" style="width:100%">
                        <select id="schedHour"></select><span class="colon">:</span><select id="schedMinute"></select><select id="schedAmPm"><option>AM</option><option>PM</option></select>
                    </div>
                </div>
                <button onclick="addNewSchedule()" class="btn add-btn">Add Schedule</button>
            </div>
            <div id="scheduleListContainer" class="schedule-list"></div>
        </div>

        <div id="settingsPage" class="page-content">
            <div class="settings-card">
                <h3>Edit Names</h3>
                <div class="rename-list">
                    <div class="input-group"><span class="lbl">SW1</span><input type="text" id="rename1" onchange="saveName(1, this.value)"></div>
                    <div class="input-group"><span class="lbl">SW2</span><input type="text" id="rename2" onchange="saveName(2, this.value)"></div>
                    <div class="input-group"><span class="lbl">SW3</span><input type="text" id="rename3" onchange="saveName(3, this.value)"></div>
                    <div class="input-group"><span class="lbl">SW4</span><input type="text" id="rename4" onchange="saveName(4, this.value)"></div>
                    <div class="input-group"><span class="lbl">SW5</span><input type="text" id="rename5" onchange="saveName(5, this.value)"></div>
                    <div class="input-group"><span class="lbl">SW6</span><input type="text" id="rename6" onchange="saveName(6, this.value)"></div>
                </div>
            </div>
            <button id="logoutBtn" class="btn logout-btn">Logout</button>
        </div>

    </div>

    <div id="bottomNav" class="bottom-nav-wrapper" style="display:none;">
        <div class="flip-switch">
            <input type="radio" id="tab-home" name="nav-tab" checked onchange="switchTab('home')">
            <input type="radio" id="tab-timer" name="nav-tab" onchange="switchTab('timer')">
            <input type="radio" id="tab-settings" name="nav-tab" onchange="switchTab('settings')">

            <label for="tab-home" class="switch-button"><i class="fas fa-home"></i><span>Home</span></label>
            <label for="tab-timer" class="switch-button"><i class="fas fa-clock"></i><span>Timer</span></label>
            <label for="tab-settings" class="switch-button"><i class="fas fa-cog"></i><span>Settings</span></label>
            <div class="switch-card"><div class="card-face"></div></div>
        </div>
    </div>

    <div id="customModal" class="modal-overlay">
        <div class="modal-box">
            <i class="fas fa-question-circle modal-icon"></i>
            <h3 id="modalTitle">Confirm</h3>
            <p id="modalMessage">Are you sure?</p>
            <div class="modal-actions">
                <button id="btnCancel" class="modal-btn cancel">No</button>
                <button id="btnConfirm" class="modal-btn confirm">Yes</button>
            </div>
        </div>
    </div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
