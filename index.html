<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Smart Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="app-container">
    
    <div class="header-section">
        <h1>My Home</h1>
        <div id="statusBadge" class="status-badge offline">System Offline</div>
    </div>

    <div id="authBox" class="auth-screen">
        <h2>Welcome</h2>
        <input id="emailField" type="email" placeholder="Email Address" />
        <input id="passwordField" type="password" placeholder="Password" />
        <button id="loginBtn" class="btn login-btn">Sign In</button>
        <p id="authMsg"></p>
    </div>

    <div id="mainContent" style="display:none;">
        
        <div id="homePage" class="page-content active-page">
            <div class="switch-grid-container">
                <div class="button-grid">
                    <button id="gpio1Btn" class="gpio-button" data-gpio="gpio1"><div class="btn-top"><span id="name_gpio1" class="device-name">...</span></div><span class="status">OFF</span></button>
                    <button id="gpio2Btn" class="gpio-button" data-gpio="gpio2"><div class="btn-top"><span id="name_gpio2" class="device-name">...</span></div><span class="status">OFF</span></button>
                    <button id="gpio3Btn" class="gpio-button" data-gpio="gpio3"><div class="btn-top"><span id="name_gpio3" class="device-name">...</span></div><span class="status">OFF</span></button>
                    <button id="gpio4Btn" class="gpio-button" data-gpio="gpio4"><div class="btn-top"><span id="name_gpio4" class="device-name">...</span></div><span class="status">OFF</span></button>
                    <button id="gpio5Btn" class="gpio-button" data-gpio="gpio5"><div class="btn-top"><span id="name_gpio5" class="device-name">...</span></div><span class="status">OFF</span></button>
                    <button id="gpio6Btn" class="gpio-button" data-gpio="gpio6"><div class="btn-top"><span id="name_gpio6" class="device-name">...</span></div><span class="status">OFF</span></button>
                </div>
                
                <div class="master-container">
                    <button id="masterBtn" class="gpio-button master-style">
                        <div class="btn-top"><i class="fas fa-power-off" style="color: #ff9800;"></i><span class="device-name" style="color: #ff9800;">MASTER</span></div>
                        <span id="masterStatus" class="status">ALL ON</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="timerPage" class="page-content">
            <div class="add-schedule-form">
                <h3>New Timer</h3>
                <label>Select Device</label>
                <select id="schedDeviceSelect">
                    <option value="1">Switch 1</option><option value="2">Switch 2</option><option value="3">Switch 3</option>
                    <option value="4">Switch 4</option><option value="5">Switch 5</option><option value="6">Switch 6</option>
                </select>
                <div class="row-inputs">
                    <div class="half"><label>Action</label><select id="schedActionSelect"><option value="On">Turn ON</option><option value="Off">Turn OFF</option></select></div>
                    <div class="half"><label>Time</label><div class="digital-time-box"><select id="schedHour"></select><span class="colon">:</span><select id="schedMinute"></select><select id="schedAmPm"><option>AM</option><option>PM</option></select></div></div>
                </div>
                <button onclick="addNewSchedule()" class="btn add-btn"><i class="fas fa-plus-circle"></i> Add Schedule</button>
            </div>
            <div class="list-header">Active Schedules</div>
            <div id="scheduleListContainer" class="schedule-list"></div>
        </div>

        <div id="settingsPage" class="page-content">
            
            <div class="settings-card">
                <div class="setting-row">
                    <span><i class="fas fa-moon"></i> Dark Mode</span>
                    <label class="switch-toggle">
                        <input type="checkbox" id="themeToggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div class="settings-card">
                <h3>Edit Switch Names</h3>
                <div class="rename-list">
                    <div class="input-group"><span class="lbl">SW 1</span><input type="text" id="rename1" onchange="saveName(1, this.value)"></div>
                    <div class="input-group"><span class="lbl">SW 2</span><input type="text" id="rename2" onchange="saveName(2, this.value)"></div>
                    <div class="input-group"><span class="lbl">SW 3</span><input type="text" id="rename3" onchange="saveName(3, this.value)"></div>
                    <div class="input-group"><span class="lbl">SW 4</span><input type="text" id="rename4" onchange="saveName(4, this.value)"></div>
                    <div class="input-group"><span class="lbl">SW 5</span><input type="text" id="rename5" onchange="saveName(5, this.value)"></div>
                    <div class="input-group"><span class="lbl">SW 6</span><input type="text" id="rename6" onchange="saveName(6, this.value)"></div>
                </div>
            </div>

            <button id="logoutBtn" class="btn logout-btn"><i class="fas fa-sign-out-alt"></i> Logout System</button>
        </div>

    </div> 
    <div id="bottomNav" class="bottom-nav" style="display:none;">
        <div class="nav-item active" onclick="switchTab('home')">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <span class="nav-text">Home</span>
        </div>
        <div class="nav-item" onclick="switchTab('timer')">
            <div class="nav-icon"><i class="fas fa-clock"></i></div>
            <span class="nav-text">Timer</span>
        </div>
        <div class="nav-item" onclick="switchTab('settings')">
            <div class="nav-icon"><i class="fas fa-cog"></i></div>
            <span class="nav-text">Settings</span>
        </div>
    </div>

    <div id="customModal" class="modal-overlay">
        <div class="modal-box">
            <i class="fas fa-question-circle modal-icon"></i><h3 id="modalTitle">Confirm</h3><p id="modalMessage">Sure?</p>
            <div class="modal-actions"><button id="btnCancel" class="modal-btn cancel">No</button><button id="btnConfirm" class="modal-btn confirm">Yes</button></div>
        </div>
    </div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
