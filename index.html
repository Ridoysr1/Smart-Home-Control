<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Smart Home Controller</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="card">
  <h1>Smart Home</h1>
  <div id="statusBadge" class="status-badge offline">System Offline</div>

  <div id="authBox">
    <input id="emailField" type="email" placeholder="Email Address" />
    <input id="passwordField" type="password" placeholder="Password" />
    <button id="loginBtn" class="btn login-btn">Login</button>
    <p id="authMsg"></p>
  </div>

  <div id="controlBox" style="display:none;">
    <div class="button-grid">
      <button id="gpio1Btn" class="gpio-button" data-gpio="gpio1">
        <span>Light 1</span> <span class="status">OFF</span>
      </button>

      <button id="gpio2Btn" class="gpio-button" data-gpio="gpio2">
        <span>Light 2</span> <span class="status">OFF</span>
      </button>

      <button id="gpio3Btn" class="gpio-button" data-gpio="gpio3">
        <span>Fan 1</span> <span class="status">OFF</span>
      </button>

      <button id="gpio4Btn" class="gpio-button" data-gpio="gpio4">
        <span>Socket 1</span> <span class="status">OFF</span>
      </button>
      
      <button id="gpio5Btn" class="gpio-button" data-gpio="gpio5">
        <span>Socket 2</span> <span class="status">OFF</span>
      </button>
    </div>

    <button id="logoutBtn" class="btn logout-btn">Logout</button>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
