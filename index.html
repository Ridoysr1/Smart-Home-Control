<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="card">
    <h1>Smart Home</h1>
    <div id="statusBadge" class="status-badge offline">Offline</div>

    <div id="authBox">
        <input id="emailField" type="email" placeholder="Email Address" />
        <input id="passwordField" type="password" placeholder="Password" />
        <button id="loginBtn" class="btn login-btn">Login</button>
        <p id="authMsg"></p>
    </div>

    <div id="controlBox" style="display:none;">
        <div class="button-grid">
            <button id="gpio1Btn" class="gpio-button" data-gpio="gpio1">
                <div class="btn-top"><span id="name_gpio1" class="device-name">...</span><span class="edit-icon" onclick="editName('label1', event)">✎</span></div>
                <span class="status">OFF</span>
            </button>
            <button id="gpio2Btn" class="gpio-button" data-gpio="gpio2">
                <div class="btn-top"><span id="name_gpio2" class="device-name">...</span><span class="edit-icon" onclick="editName('label2', event)">✎</span></div>
                <span class="status">OFF</span>
            </button>
            <button id="gpio3Btn" class="gpio-button" data-gpio="gpio3">
                <div class="btn-top"><span id="name_gpio3" class="device-name">...</span><span class="edit-icon" onclick="editName('label3', event)">✎</span></div>
                <span class="status">OFF</span>
            </button>
            <button id="gpio4Btn" class="gpio-button" data-gpio="gpio4">
                <div class="btn-top"><span id="name_gpio4" class="device-name">...</span><span class="edit-icon" onclick="editName('label4', event)">✎</span></div>
                <span class="status">OFF</span>
            </button>
            <button id="gpio5Btn" class="gpio-button" data-gpio="gpio5">
                <div class="btn-top"><span id="name_gpio5" class="device-name">...</span><span class="edit-icon" onclick="editName('label5', event)">✎</span></div>
                <span class="status">OFF</span>
            </button>
        </div>
        
        <div class="nav-area">
            <button onclick="showSchedulePage()" class="btn nav-btn"><i class="fas fa-clock"></i> Set Timer</button>
            <button id="logoutBtn" class="btn logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>

    <div id="scheduleBox" style="display:none;">
        <div class="header-row">
            <button onclick="showControlPage()" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
            <h3>Timer List</h3>
        </div>

        <div class="add-schedule-form">
            <label>1. Select Switch</label>
            <select id="schedDeviceSelect">
                <option value="1">Switch 1</option>
                <option value="2">Switch 2</option>
                <option value="3">Switch 3</option>
                <option value="4">Switch 4</option>
                <option value="5">Switch 5</option>
            </select>

            <div class="row-inputs">
                <div class="half-box">
                    <label>2. Action</label>
                    <select id="schedActionSelect">
                        <option value="On">Turn ON</option>
                        <option value="Off">Turn OFF</option>
                    </select>
                </div>
                <div class="half-box">
                    <label>3. Time</label>
                    <input type="time" id="schedTimeInput">
                </div>
            </div>

            <button onclick="addNewSchedule()" class="btn add-btn"><i class="fas fa-plus"></i> Add to List</button>
        </div>

        <div class="divider">Active Schedules</div>

        <div id="scheduleListContainer" class="schedule-list">
            <div class="empty-msg">No timers set.</div>
        </div>
    </div>

</div>

<script type="module" src="app.js"></script>
<script>
    window.showSchedulePage = function() {
        document.getElementById('controlBox').style.display = 'none';
        document.getElementById('scheduleBox').style.display = 'block';
    }
    window.showControlPage = function() {
        document.getElementById('scheduleBox').style.display = 'none';
        document.getElementById('controlBox').style.display = 'block';
    }
</script>
</body>
</html>
